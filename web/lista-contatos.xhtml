<ui:composition template="template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:button value="Novo Contato" outcome="cadastro-contato"/>
        
        <h:form>
            <h:dataTable value="#{listaContatosBean.contatos}" var="contato">
                <f:facet name="header">Lista de Contatos</f:facet>

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{contato.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">Data de Nacsimento</f:facet>
                    <h:outputText value="#{contato.dataNascimento.time}">
                        <f:convertDateTime parent="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Endere√ßo</f:facet>
                        #{contato.endereco}
                </h:column>

                <h:column>
                    <h:link value="Editar" outcome="cadastro-contato">
                        <f:param name="id" value="#{contato.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <h:commandLink value="Excluir" action="#{listaContatosBean.remove(contato)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
